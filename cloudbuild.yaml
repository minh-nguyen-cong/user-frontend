steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/github-connect-repo/user-frontend', '.']

  # Step 2: Push the image to the Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/github-connect-repo/user-frontend']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'user-frontend',
        '--image', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/github-connect-repo/user-frontend',
        '--region', 'asia-southeast1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - asia-southeast1-docker.pkg.dev/$PROJECT_ID/github-connect-repo/user-frontend